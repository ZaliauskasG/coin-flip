<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coin Flip â€” Gin vs Josh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f8;
      color: #1f2328;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .coin {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .back {
      transform: rotateY(180deg);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #1f2328;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Flip a Coin</h1>
  <div class="coin" id="coin">
    <div class="face front">Gin</div>
    <div class="face back">Josh</div>
  </div>
  <button id="flipBtn">Flip Coin</button>  <script>
    const coin = document.getElementById('coin');
    const flipBtn = document.getElementById('flipBtn');
    let flipped = false;

    function flipCoin() {
      const isGin = Math.random() < 0.5;
      flipped = !isGin;
      coin.style.transform = isGin ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }

    flipBtn.addEventListener('click', flipCoin);
  </script></body>
</html>
